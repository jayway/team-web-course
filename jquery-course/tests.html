    <div id='markup'>
        <ul>

                    <li>Duckbill</li>
                    <li>Sloth</li>
                    <li>Tapir</li>

            <select name='choice'>

        <div class="card">
            <div class="card-header"></div>
            <div class="card-body"></div>
            <div class="card-footer"></div>
        </div>
        <div class="card">

            <div class="card-body"></div>

            </div>
